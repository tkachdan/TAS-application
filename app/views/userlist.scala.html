@(message: String, form: Form[UserControler.UserForm])

@main("authenticate") {
    <h1>User list</h1>

    <br>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Collect the nav links, forms, and other content for toggling -->
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
             <ul class="nav navbar-nav">
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" style="display : @Buttons.adminButton()" data-toggle="dropdown" role="button" aria-expanded="false">
                          POI options <span class="caret"></span></a>
                     <ul class="dropdown-menu" role="menu">
                         <li role="presentation"><a role="menuitem" tabindex="-1" href="/editPoi">Edit</a></li>
                         <li role="presentation"><a role="menuitem" tabindex="-1" href="/createPoi">Create</a></li>
                        </ul>
                 </li>
             </ul>

                <ul class="nav navbar-nav">
                 <li class="dropdown">
                     <a href="#" class="dropdown-toggle" style="display : @Buttons.adminButton()" data-toggle="dropdown" role="button" aria-expanded="false">
                         USER options <span class="caret"></span></a>
                     <ul class="dropdown-menu" role="menu">
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="/user">Edit</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="/userlist">List</a></li>
                       </ul>
                 </li>
             </ul>

                <ul class="nav navbar-nav navbar-right">
                 <a class="button" href="@routes.Login.logout()">
                      <button type="button" class="btn btn-primary">Logout</button>
                    </a>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <br>

    <form id="radio-user-form" action="@routes.UserControler.editUser()" method="post" >
        <div>
           <table class="table" >
              <thead>
             <tr>
                 <th></th>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Designation</th>
             </tr>
             </thead>
             <tbody>
             @Html(message)
             </tbody>
            </table>
        </div>
        <br>
        <button type="submit" id="but" name="but" value="Get" class="btn btn-primary">Edit</button>
    </form>
}
