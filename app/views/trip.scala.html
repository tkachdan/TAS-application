@import com.fasterxml.jackson.databind.JsonNode
@(message: String)(cord: JsonNode)

@main("Trip") {
    <p id="cord" class="invisible">@cord</p>


    <script src="http://maps.google.com/maps/api/js?key=AIzaSyB7zIjzjoOfTQBuGX2h110tUfoC0Wje430"></script>

    <script src="@routes.Assets.at("js/loadMap.js")"></script>

    <h1>Trip overview</h1>
    <h2>You trip contains:</h2>

    <form id="checkboxes-poi-form"
    @*action="@routes.Application.renderEditGenratedTrip()"*@
    method="get" >
        <div class="table-view ">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                    @Html(message)
                    </tbody>
                </table>
            </div>
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
    <br>
    <!-- Map support goes here -->
    <!-- logic goes in /js/loadMap.js -->

    <div class="container" id="map-canvas">
        <h2>Route:</h2>

        <div id="mymap"></div>
        <div id="directionsPanel" style="float : right ; width : 30 % ; height 100 %">
            <p>Total Distance: <span id="total"></span></p>
        </div>

}
