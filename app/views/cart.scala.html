@(message: String)
@main("My cart") {
    <h1>Your trips</h1>
    <h2>You cart contains:</h2>

    <a class="button" style="display : @Buttons.adminButton()" href="/editTrip">
        <button type="button" class="btn btn-primary">Edit trips</button>
    </a>

    <div class="table-view " style="max-width : 70 %">
        <table class="table table-bordered html-editor-align-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>POIs</th>
                    <th>Cost</th>
                    <th>Status</th>
                    <th>Pay</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            @Html(message)

            </tbody>
        </table>
    </div>
}
