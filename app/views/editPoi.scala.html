@(form: Form[PoiController.POIForm])

@main("Edit Poi") {

  <h1>Edit Poi</h1>
  <br>
  <form role="form" action="@routes.PoiController.editPoi()" method="post" id="input-form-edit">

    <div>
      <label> Enter ID :</label>
    </div>
    <div class="form-group">
      <label for="name">Id</label>
      <input type="number" class="form-control" name="id" value="@PoiController.getPoiForm.id" >
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Name" name="name" value="@PoiController.getPoiForm.name">
    </div>

    <div class="form-group">
      <label for="number">Minimal age</label>
      <input type="number" class="form-control" placeholder="Minimal age" name="minimalAge" value="@PoiController.getPoiForm.minimalAge">
    </div>

    <div class="form-group">
      <label for="number">cost</label>
      <input type="number" class="form-control" placeholder="cost" name="cost" value="@PoiController.getPoiForm.cost">
    </div>

    <div class="form-group">
      <label for="number">latitude</label>
      <input type="number" class="form-control" placeholder="latitude" name="latitude" value="@PoiController.getPoiForm.latitude">
    </div>

    <div class="form-group">
      <label for="number">longtitude</label>
      <input type="number" class="form-control" placeholder="longtitude" name="longtitude" value="@PoiController.getPoiForm.longtitude">
    </div>

    <div class="form-group">
      <label for="name">Poi type:</label>
      <select class="form-control" id="type" name="type">
        <option value="CULTURE" >culture</option>
        <option value="HISTORY" >history</option>
      </select>
    </div>

    @* <div class="form-group">
    <label for="name">Requred time</label>
    <input type="time" placeholder="hrs:mins" class="form-control" name="time">
    </div>*@

    <div class="form-group">
      <label for="name">Is accesible for handicaped people : </label>
      <br>
      <input type="radio" name="accesibility" >Yes
      <input type="radio" name="accesibility" >No
    </div>

    <button type="submit" id="button" name="button" value="get" class="btn btn-primary">Get by ID</button>
    <button type="submit" id="button" name="button" value="edit" class="btn btn-primary">Edit</button>
  </form>
}
